<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#020617" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#020617" media="(prefers-color-scheme: light)" />
		<meta name="color-scheme" content="dark" />
		
		<!-- Google Nov 2025: DNS prefetch for performance -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		
		<!-- Favicon with multiple formats for better compatibility -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/favicon.svg" />
		
		<!-- Google Nov 2025: Preconnect with fetchpriority for Core Web Vitals (LCP) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Google Nov 2025: Font loading with display=swap for CLS optimization -->
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" fetchpriority="high" />
		
		<!-- Google Nov 2025: Speculative loading for instant navigation -->
		<script type="speculationrules">
		{
			"prerender": [
				{
					"where": { "href_matches": "/traders/*" },
					"eagerness": "moderate"
				}
			],
			"prefetch": [
				{
					"where": { "href_matches": "/*" },
					"eagerness": "conservative"
				}
			]
		}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-midnight-950 text-midnight-100 antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
